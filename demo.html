<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Assignments - Professional Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: #2d3748;
  line-height: 1.6;
}

.container {
  max-width: 1280px;
  margin: 0 auto;
  padding: 0 1rem;
}

/* Header Styles */
.header {
  background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
  pointer-events: none;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 2rem 0;
  position: relative;
  z-index: 1;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 1.5rem;
}

.logo {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 1rem;
  border-radius: 1rem;
  color: white;
  font-size: 2rem;
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
  transform: rotate(-5deg);
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: rotate(0deg) scale(1.1);
}

.header-text h1 {
  font-size: 2.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.5rem;
}

.header-text p {
  color: #a0aec0;
  font-size: 1.1rem;
  font-weight: 500;
}

.header-right {
  display: none;
}

.header-stats {
  display: flex;
  gap: 2rem;
}

.stat-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  color: #a0aec0;
  font-size: 1rem;
  font-weight: 500;
}

.stat-item i {
  color: #667eea;
  font-size: 1.2rem;
}

/* Filters Section */
.filters-section {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  position: sticky;
  top: 0;
  z-index: 40;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.filters-content {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  padding: 1.5rem 0;
}

.search-container {
  position: relative;
  max-width: 28rem;
}

.search-icon {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: #667eea;
  font-size: 1rem;
}

.search-input {
  width: 100%;
  padding: 1rem 1rem 1rem 3rem;
  border: 2px solid transparent;
  border-radius: 1rem;
  font-size: 1rem;
  background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.search-input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1), 0 4px 20px rgba(0, 0, 0, 0.15);
  transform: translateY(-2px);
}

.category-filters {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.category-btn {
  padding: 0.75rem 1.5rem;
  border-radius: 2rem;
  font-size: 0.95rem;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
  color: #4a5568;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.category-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.category-btn.active {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

/* Main Content */
.main-content {
  padding: 3rem 0;
}

.results-info {
  margin-bottom: 2rem;
}

.results-info p {
  color: rgba(255, 255, 255, 0.8);
  font-size: 1rem;
  font-weight: 500;
}

/* Cards Grid */
.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 2rem;
  margin-bottom: 4rem;
}

.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 1.5rem;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  opacity: 0;
  transform: translateY(30px);
  animation: slideInUp 0.6s ease-out forwards;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  cursor: pointer;
}

.card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
}

.card-image-container {
  position: relative;
  overflow: hidden;
  height: 200px;
}

.card-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s ease;
}

.card:hover .card-image {
  transform: scale(1.1);
}

.card-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
  opacity: 0;
  transition: all 0.4s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
}

.card:hover .card-overlay {
  opacity: 1;
}

.card-category {
  position: absolute;
  top: 1rem;
  left: 1rem;
  padding: 0.5rem 1rem;
  border-radius: 2rem;
  font-size: 0.8rem;
  font-weight: 700;
  color: white;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  backdrop-filter: blur(10px);
}

.category-html {
  background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
}
.category-css {
  background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
}
.category-javascript {
  background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
}
.category-framework {
  background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
}

.card-number {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 0.5rem 0.75rem;
  border-radius: 2rem;
  font-size: 0.8rem;
  font-weight: 800;
  color: #2d3748;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.card-action-btn {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border: none;
  padding: 1rem;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  color: #2d3748;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  width: 60px;
  height: 60px;
}

.card-action-btn:hover {
  background: white;
  transform: scale(1.1);
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
}

.card-action-btn.primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.card-action-btn.primary:hover {
  background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
}

.card-content {
  padding: 1.5rem;
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 0.75rem;
}

.card-title {
  font-size: 1.1rem;
  font-weight: 700;
  color: #2d3748;
  transition: color 0.3s ease;
}

.card:hover .card-title {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.card-difficulty {
  padding: 0.3rem 0.75rem;
  border-radius: 1rem;
  font-size: 0.75rem;
  font-weight: 600;
  border: 2px solid;
}

.difficulty-beginner {
  background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
  color: white;
  border-color: transparent;
}

.difficulty-intermediate {
  background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
  color: white;
  border-color: transparent;
}

.difficulty-advanced {
  background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
  color: white;
  border-color: transparent;
}

.card-subtitle {
  font-size: 1.2rem;
  font-weight: 700;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.75rem;
}

.card-description {
  color: #718096;
  font-size: 0.9rem;
  line-height: 1.6;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

/* Load More Button */
.load-more-container {
  text-align: center;
  margin-top: 3rem;
}

.load-more-btn {
  padding: 1rem 2.5rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 2rem;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

.load-more-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
}

/* No Results */
.no-results {
  text-align: center;
  padding: 4rem 0;
  color: rgba(255, 255, 255, 0.8);
}

.no-results-icon {
  font-size: 4rem;
  margin-bottom: 1rem;
}

.no-results h3 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.no-results p {
  font-size: 1.1rem;
  opacity: 0.7;
}

/* Modal Styles */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  z-index: 50;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.modal-overlay.active {
  display: flex;
}

.modal {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(247, 250, 252, 0.95) 100%);
  backdrop-filter: blur(20px);
  border-radius: 2rem;
  max-width: 50rem;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.modal-header {
  position: relative;
}

.modal-image {
  width: 100%;
  height: 20rem;
  object-fit: cover;
  border-radius: 2rem 2rem 0 0;
}

.modal-close {
  position: absolute;
  top: 1.5rem;
  right: 1.5rem;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border: none;
  padding: 0.75rem;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  font-size: 1.2rem;
}

.modal-close:hover {
  background: white;
  transform: scale(1.1);
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
}

.modal-category {
  position: absolute;
  top: 1.5rem;
  left: 1.5rem;
  padding: 0.75rem 1.5rem;
  border-radius: 2rem;
  font-size: 1rem;
  font-weight: 700;
  color: white;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  backdrop-filter: blur(10px);
}

.modal-content {
  padding: 2rem;
}

.modal-title-section {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.modal-titles h2 {
  font-size: 2rem;
  font-weight: 800;
  color: #2d3748;
  margin-bottom: 0.5rem;
}

.modal-titles h3 {
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.modal-difficulty {
  padding: 0.75rem 1.5rem;
  border-radius: 2rem;
  font-size: 1rem;
  font-weight: 700;
  color: white;
  white-space: nowrap;
}

.modal-description {
  color: #4a5568;
  line-height: 1.8;
  margin-bottom: 2rem;
  font-size: 1.1rem;
}

.modal-section {
  margin-bottom: 2rem;
}

.modal-section h4 {
  font-size: 1.2rem;
  font-weight: 700;
  color: #2d3748;
  margin-bottom: 1rem;
}

.modal-technologies {
  display: flex;
  flex-wrap: wrap;
  gap: 0.75rem;
}

.modal-tech-tag {
  padding: 0.75rem 1.25rem;
  background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
  color: #4a5568;
  font-size: 0.95rem;
  border-radius: 2rem;
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.modal-features {
  list-style: none;
  padding: 0;
}

.modal-features li {
  display: flex;
  align-items: center;
  color: #4a5568;
  margin-bottom: 0.75rem;
  font-size: 1rem;
}

.modal-features li::before {
  content: "";
  width: 0.5rem;
  height: 0.5rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 50%;
  margin-right: 1rem;
  flex-shrink: 0;
}

.modal-actions {
  display: flex;
  gap: 1rem;
}

.modal-btn {
  padding: 1rem 2rem;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 2rem;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  text-decoration: none;
}

.modal-btn.primary {
  flex: 1;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

.modal-btn.primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
}

.modal-btn.secondary {
  padding: 1rem 2rem;
  background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
  color: #4a5568;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.modal-btn.secondary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

/* Animations */
@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive Design */
@media (min-width: 768px) {
  .header-right {
    display: block;
  }

  .filters-content {
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
  }

  .cards-grid {
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  }
}

@media (min-width: 1024px) {
  .cards-grid {
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  }
}

@media (min-width: 1280px) {
  .cards-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

@media (max-width: 640px) {
  .header-content {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }

  .header-text h1 {
    font-size: 2rem;
  }

  .modal {
    margin: 0.5rem;
    max-height: 95vh;
  }

  .modal-title-section {
    flex-direction: column;
    gap: 1rem;
  }

  .modal-actions {
    flex-direction: column;
  }

  .cards-grid {
    grid-template-columns: 1fr;
  }
}

    </style>
</head>

                    <button class="modal-btn secondary" id="modal-close-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

// Global variables
let filteredAssignments = [...assignments]
let visibleCards = 12
let selectedCategory = "All"
let searchTerm = ""

// DOM elements
const searchInput = document.getElementById("search-input")
const categoryButtons = document.querySelectorAll(".category-btn")
const cardsGrid = document.getElementById("cards-grid")
const loadMoreBtn = document.getElementById("load-more-btn")
const loadMoreContainer = document.getElementById("load-more-container")
const noResults = document.getElementById("no-results")
const resultsText = document.getElementById("results-text")
const remainingCount = document.getElementById("remaining-count")
const totalProjects = document.getElementById("total-projects")
const modalOverlay = document.getElementById("modal-overlay")
const modalClose = document.getElementById("modal-close")
const modalCloseBtn = document.getElementById("modal-close-btn")

// Utility functions
function getCategoryClass(category) {
  return `category-${category.toLowerCase()}`
}

function getDifficultyClass(difficulty) {
  return `difficulty-${difficulty.toLowerCase()}`
}

function createCard(assignment, index) {
  const card = document.createElement("div")
  card.className = "card"
  card.style.animationDelay = `${index * 0.05}s`

  card.innerHTML = `
        <div class="card-image-container">
            <img src="${assignment.image}" alt="${assignment.title}" class="card-image">
            <div class="card-overlay">
                <button class="card-action-btn" onclick="openModal('${assignment.id}')">
                    <i class="fas fa-eye"></i>
                </button>
                <a href="https://sumair-khan21.github.io/SMIT-ASSIGNMENT/assignment${assignment.id}/" 
                   target="_blank" class="card-action-btn primary">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="card-category ${getCategoryClass(assignment.category)}">${assignment.category}</div>
            <div class="card-number">#${assignment.id}</div>
        </div>
        <div class="card-content">
            <div class="card-header">
                <h3 class="card-title">Assignment ${assignment.id}</h3>
                <span class="card-difficulty ${getDifficultyClass(assignment.difficulty)}">${assignment.difficulty}</span>
            </div>
            <h4 class="card-subtitle">${assignment.title}</h4>
            <p class="card-description">${assignment.description}</p>
        </div>
    `

  return card
}

function renderCards() {
  cardsGrid.innerHTML = ""

  if (filteredAssignments.length === 0) {
    noResults.style.display = "block"
    loadMoreContainer.style.display = "none"
    return
  }

  noResults.style.display = "none"

  const cardsToShow = filteredAssignments.slice(0, visibleCards)
  cardsToShow.forEach((assignment, index) => {
    const card = createCard(assignment, index)
    cardsGrid.appendChild(card)
  })

  // Update load more button
  if (visibleCards >= filteredAssignments.length) {
    loadMoreContainer.style.display = "none"
  } else {
    loadMoreContainer.style.display = "block"
    remainingCount.textContent = filteredAssignments.length - visibleCards
  }

  // Update results text
  resultsText.textContent = `Showing ${Math.min(visibleCards, filteredAssignments.length)} of ${filteredAssignments.length} projects${selectedCategory !== "All" ? ` in ${selectedCategory}` : ""}`
}

function filterAssignments() {
  const filtered = assignments.filter((assignment) => {
    const matchesSearch =
      assignment.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
      assignment.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
      assignment.category.toLowerCase().includes(searchTerm.toLowerCase())

    const matchesCategory = selectedCategory === "All" || assignment.category === selectedCategory

    return matchesSearch && matchesCategory
  })

  filteredAssignments = filtered
  visibleCards = 12
  renderCards()
}

function openModal(assignmentId) {
  const assignment = assignments.find((a) => a.id === assignmentId)
  if (!assignment) return

  // Populate modal content
  document.getElementById("modal-image").src = assignment.image
  document.getElementById("modal-image").alt = assignment.title
  document.getElementById("modal-category").textContent = assignment.category
  document.getElementById("modal-category").className = `modal-category ${getCategoryClass(assignment.category)}`
  document.getElementById("modal-assignment-title").textContent = `Assignment ${assignment.id}`
  document.getElementById("modal-project-title").textContent = assignment.title
  document.getElementById("modal-difficulty").textContent = assignment.difficulty
  document.getElementById("modal-difficulty").className =
    `modal-difficulty ${getDifficultyClass(assignment.difficulty)}`
  document.getElementById("modal-description").textContent = assignment.description

  // Technologies
  const technologiesContainer = document.getElementById("modal-technologies")
  technologiesContainer.innerHTML = assignment.technologies
    .map((tech) => `<span class="modal-tech-tag">${tech}</span>`)
    .join("")

  // Features
  const featuresContainer = document.getElementById("modal-features")
  featuresContainer.innerHTML = assignment.features.map((feature) => `<li>${feature}</li>`).join("")

  // View button
  document.getElementById("modal-view-btn").href =
    `https://sumair-khan21.github.io/SMIT-ASSIGNMENT/assignment${assignment.id}/`

  // Show modal
  modalOverlay.classList.add("active")
  document.body.style.overflow = "hidden"
}

function closeModal() {
  modalOverlay.classList.remove("active")
  document.body.style.overflow = "auto"
}

// Event listeners
searchInput.addEventListener("input", (e) => {
  searchTerm = e.target.value
  filterAssignments()
})

categoryButtons.forEach((btn) => {
  btn.addEventListener("click", () => {
    categoryButtons.forEach((b) => b.classList.remove("active"))
    btn.classList.add("active")
    selectedCategory = btn.dataset.category
    filterAssignments()
  })
})

loadMoreBtn.addEventListener("click", () => {
  visibleCards = Math.min(visibleCards + 12, filteredAssignments.length)
  renderCards()
})

modalClose.addEventListener("click", closeModal)
modalCloseBtn.addEventListener("click", closeModal)

modalOverlay.addEventListener("click", (e) => {
  if (e.target === modalOverlay) {
    closeModal()
  }
})

// Keyboard navigation
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && modalOverlay.classList.contains("active")) {
    closeModal()
  }
})

// Initialize
document.addEventListener("DOMContentLoaded", () => {
  totalProjects.textContent = `${assignments.length} Projects`
  renderCards()
})

// Make openModal globally available
window.openModal = openModal

    </script>
