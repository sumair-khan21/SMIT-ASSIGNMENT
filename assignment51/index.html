<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Registration Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style2.css"/>
</head>
<body>



  



  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-wrap">
      <div class="brand">Registration System</div>
      <div class="nav-links">
        <a class="nav-link active" href="index.html">Register</a>
        <a class="nav-link" href="login2.html">Login</a>
        <a class="nav-link" href="checkstatus2.html">Check Status</a>
        <a class="nav-link" href="admin_login2.html">Admin</a>
      </div>
    </div>
  </nav>

  <main class="container section">
    <div class="card" style="max-width:520px;margin:auto">
      <div class="card-header">
        <h2 class="card-title">Create your account</h2>
        <p class="card-sub">Fill the form below to sign up</p>
      </div>

      <form class="form">
        <div class="field">
          <input id="firstName" type="text" class="input" placeholder=" " required/>
          <label class="label" for="firstName">First Name</label>
        </div>

        <div class="field">
          <input id="lastName" type="text" class="input" placeholder=" " required/>
          <label class="label" for="lastName">Last Name</label>
        </div>

        <div class="field">
          <input id="email" type="email" class="input" placeholder=" " required/>
          <label class="label" for="email">Email Address</label>
        </div>

        <div class="field">
          <input id="phone" type="tel" class="input" placeholder=" " required/>
          <label class="label" for="phone">Phone (11 digits)</label>
        </div>

        <div class="field">
          <input id="password" type="password" class="input" placeholder=" " required/>
          <label class="label" for="password">Password</label>
        </div>

        <div class="field">
          <input id="confirmPassword" type="password" class="input" placeholder=" " required/>
          <label class="label" for="confirmPassword">Confirm Password</label>
        </div>

        <div class="field" style="position:relative">
          <label class="file">
            <input id="profileImage" type="file" accept="image/*" required/>
            <span>ðŸ“· Upload Profile Image</span>
          </label>
        </div>

        <button id="registrationForm" class="btn" type="submit">Create Account</button>
        <div class="notice">Already have an account? <a href="login2.html">Login</a></div>
      </form>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
