<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Registration Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f2994a 0%, #eb2f06 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f2994a, #eb2f06);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            padding: 10px 20px;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            color: #333;
            font-weight: 500;
        }

        .nav-link.active,
        .nav-link:hover {
            background: linear-gradient(135deg, #f2994a, #eb2f06);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(242, 153, 74, 0.3);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Page Sections */
        .page-section {
            display: block;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Registration Form */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #f2994a, transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f2994a, #eb2f06);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }
        .form-group:nth-child(5) { animation-delay: 0.4s; }
        .form-group:nth-child(6) { animation-delay: 0.5s; }
        .form-group:nth-child(7) { animation-delay: 0.6s; }
        .form-group:nth-child(8) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .form-input:focus {
            outline: none;
            border-color: #f2994a;
            box-shadow: 0 0 0 3px rgba(242, 153, 74, 0.1), 0 8px 20px rgba(242, 153, 74, 0.15);
            transform: translateY(-2px);
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-35px) scale(0.85);
            color: #f2994a;
        }

        .form-label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #999;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            padding: 0 8px;
            z-index: 2;
        }

        /* File Upload Styling */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            border: 2px dashed #e1e5e9;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .file-upload-label:hover,
        .file-upload input[type=file]:focus + .file-upload-label {
            border-color: #f2994a;
            background: rgba(242, 153, 74, 0.05);
            color: #f2994a;
        }

        .file-upload-icon {
            font-size: 1.2rem;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f2994a 0%, #eb2f06 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.8s forwards;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(242, 153, 74, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .form-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Registration System</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html" class="nav-link active">Register</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="admin_login.html" class="nav-link">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Registration Form -->
        <div class="page-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>User Registration</h2>
                    <p>Fill out the form below to create your account</p>
                </div>

                <form >
                    <div class="form-group">
                        <input type="text" id="firstName" class="form-input" placeholder=" " required>
                        <label for="firstName" class="form-label">First Name</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="lastName" class="form-input" placeholder=" " required>
                        <label for="lastName" class="form-label">Last Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" class="form-input" placeholder=" " required>
                        <label for="email" class="form-label">Email Address</label>
                    </div>

                    <div class="form-group">
                        <input type="tel" id="phone" class="form-input" placeholder=" " required>
                        <label for="phone" class="form-label">Phone Number</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder=" " required>
                        <label for="password" class="form-label">Password</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="confirmPassword" class="form-input" placeholder=" " required>
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                    </div>

                    <div class="form-group">
                        <div class="file-upload">
                            <input type="file" id="profileImage" accept="image/*" required>
                            <label for="profileImage" class="file-upload-label">
                                <span class="file-upload-icon">ðŸ“·</span>
                                <span>Upload Profile Image</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="registrationForm">Create Account</button>
                </form>
            </div>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
