<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Registration Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style2.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="nav-wrap">
      <div class="brand">Registration System</div>
      <div class="nav-links">
        <a class="nav-link active" href="index.html">Register</a>
        <a class="nav-link" href="login2.html">Login</a>
        <a class="nav-link" href="checkstatus2.html">Check Status</a>
        <a class="nav-link" href="admin_login2.html">Admin</a>
      </div>
    </div>
  </nav>


  <main class="container section">
    <div class="card" style="max-width:520px;margin:auto">
      <div class="card-header">
        <h2 class="card-title">Welcome back</h2>
        <p class="card-sub">Enter your credentials to continue</p>
      </div>

      <form class="form">
        <div class="field">
          <input id="email" type="email" class="input" placeholder=" " required/>
          <label class="label" for="email">Email Address</label>
        </div>
        <div class="field">
          <input id="password" type="password" class="input" placeholder=" " required/>
          <label class="label" for="password">Password</label>
        </div>
        <button id="loginForm" type="submit" class="btn">Login</button>
        <div class="notice">New here? <a href="index.html">Create an account</a></div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
