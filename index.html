<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Assignments - Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 0.75rem;
            color: white;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
        }

        .header-text p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .header-right {
            display: none;
        }

        .header-stats {
            display: flex;
            gap: 1.5rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cbd5e1;
            font-size: 0.875rem;
        }

        /* Filters Section */
        .filters-section {
            background: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 40;
        }

        .filters-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem 0;
        }

        .search-container {
            position: relative;
            max-width: 28rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .search-input:focus {
            outline: none;
            border-color: #c7d2fe;
            background: white;
            box-shadow: 0 0 0 3px rgba(199, 210, 254, 0.5);
        }

        .category-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1.25rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background: #f1f5f9;
            color: #334155;
        }

        .category-btn:hover {
            background: #e2e8f0;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.3);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        .results-info {
            margin-bottom: 1.5rem;
        }

        .results-info p {
            color: #64748b;
            font-size: 0.95rem;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.4s ease-out forwards;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #c7d2fe;
        }

        .card-image-container {
            position: relative;
            overflow: hidden;
            height: 180px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-image {
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0);
            transition: all 0.3s;
        }

        .card:hover .card-overlay {
            background: rgba(0, 0, 0, 0.3);
        }

        .card-category {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            z-index: 10;
        }

        .category-html {
            background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%);
        }
        .category-css {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .category-javascript {
            background: linear-gradient(135deg, #eab308 0%, #a16207 100%);
        }
        .category-framework {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
        }

        .card-number {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: #1e293b;
            z-index: 10;
        }

        .card-actions {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            gap: 1rem;
            z-index: 10;
        }

        .card:hover .card-actions {
            opacity: 1;
        }

        .card-action-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #1e293b;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .card-action-btn:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .card-action-btn.primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .card-action-btn.primary:hover {
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
        }

        .card-content {
            padding: 1.25rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #1e293b;
        }

        .card-difficulty {
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid;
        }

        .difficulty-beginner {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }

        .difficulty-intermediate {
            background: #fef9c3;
            color: #854d0e;
            border-color: #fef08a;
        }

        .difficulty-advanced {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }

        .card-description {
            color: #64748b;
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin-top: 3rem;
        }

        .load-more-btn {
            padding: 0.875rem 2.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-weight: 600;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
            font-size: 0.95rem;
        }

        .load-more-btn:hover {
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            box-shadow: 0 10px 15px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 0;
        }

        .no-results-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }

        .no-results h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: #94a3b8;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: white;
            border-radius: 1.25rem;
            max-width: 48rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            position: relative;
        }

        .modal-image {
            width: 100%;
            height: 18rem;
            object-fit: cover;
            border-radius: 1.25rem 1.25rem 0 0;
        }

        .modal-close {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .modal-close:hover {
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            transform: rotate(90deg);
        }

        .modal-category {
            position: absolute;
            top: 1.25rem;
            left: 1.25rem;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            z-index: 10;
        }

        .modal-content {
            padding: 2rem;
        }

        .modal-title-section {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .modal-titles h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .modal-titles h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #475569;
        }

        .modal-difficulty {
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid;
            white-space: nowrap;
        }

        .modal-description {
            color: #64748b;
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .modal-section {
            margin-bottom: 1.75rem;
        }

        .modal-section h4 {
            font-size: 1rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
            position: relative;
            padding-left: 1rem;
        }

        .modal-section h4::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 2px;
        }

        .modal-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .modal-tech-tag {
            padding: 0.5rem 1rem;
            background: #f1f5f9;
            color: #475569;
            font-size: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 500;
        }

        .modal-features {
            list-style: none;
            padding: 0;
        }

        .modal-features li {
            display: flex;
            align-items: flex-start;
            color: #475569;
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }

        .modal-features li::before {
            content: '•';
            color: #6366f1;
            font-weight: bold;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .modal-btn {
            padding: 1rem 1.5rem;
            font-weight: 600;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .modal-btn.primary {
            flex: 1;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .modal-btn.primary:hover {
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(99, 102, 241, 0.3);
        }

        .modal-btn.secondary {
            padding: 1rem 2rem;
            background: #f1f5f9;
            color: #475569;
        }

        .modal-btn.secondary:hover {
            background: #e2e8f0;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .header-right {
                display: block;
            }

            .filters-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .modal-image {
                height: 22rem;
            }
        }

        @media (min-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (min-width: 1280px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .modal {
                margin: 0.5rem;
                max-height: 95vh;
            }

            .modal-title-section {
                flex-direction: column;
                gap: 0.75rem;
            }

            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

    <!-- Professional Header -->

    <!-- Filters and Search -->

                <div class="category-filters">

                    <button class="category-btn" data-category="Framework">Framework</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Results Info -->
            <div class="results-info">

            <!-- Cards Grid -->

            <!-- Load More Button -->

            <!-- No Results -->

                <div class="no-results-icon">🔍</div>
                <h3>No projects found</h3>
                <p>Try adjusting your search terms or category filter</p>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <img id="modal-image" src="/placeholder.svg" alt="" class="modal-image">
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-category" id="modal-category"></div>
            </div>
            <div class="modal-content">
                <div class="modal-title-section">
                    <div class="modal-titles">
                        <h2 id="modal-assignment-title"></h2>
                        <h3 id="modal-project-title"></h3>
                    </div>
                    <span class="modal-difficulty" id="modal-difficulty"></span>
                </div>
                <p id="modal-description" class="modal-description"></p>
                
                <div class="modal-section">
                    <h4>Technologies Used</h4>
                    <div class="modal-technologies" id="modal-technologies"></div>
                </div>

                <div class="modal-section">
                    <h4>Key Features</h4>
                    <ul class="modal-features" id="modal-features"></ul>
                </div>

                <div class="modal-actions">
                    <a id="modal-view-btn" href="" target="_blank" class="modal-btn primary">
                        <i class="fas fa-external-link-alt"></i>
                        View Live Project
                    </a>
                    <button class="modal-btn secondary" id="modal-close-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

        // Global variables
        let filteredAssignments = [...assignments];
        let visibleCards = 12;
        let selectedCategory = "All";
        let searchTerm = "";

        // DOM elements
        const searchInput = document.getElementById("search-input");
        const categoryButtons = document.querySelectorAll(".category-btn");
        const cardsGrid = document.getElementById("cards-grid");
        const loadMoreBtn = document.getElementById("load-more-btn");
        const loadMoreContainer = document.getElementById("load-more-container");
        const noResults = document.getElementById("no-results");
        const resultsText = document.getElementById("results-text");
        const remainingCount = document.getElementById("remaining-count");
        const totalProjects = document.getElementById("total-projects");
        const modalOverlay = document.getElementById("modal-overlay");
        const modalClose = document.getElementById("modal-close");
        const modalCloseBtn = document.getElementById("modal-close-btn");

        // Utility functions
        function getCategoryClass(category) {
            return `category-${category.toLowerCase()}`;
        }

        function getDifficultyClass(difficulty) {
            return `difficulty-${difficulty.toLowerCase()}`;
        }

        function createCard(assignment, index) {
            const card = document.createElement("div");
            card.className = "card";
            card.style.animationDelay = `${index * 0.05}s`;

            card.innerHTML = `
                <div class="card-image-container">
                    <img src="${assignment.image}" alt="${assignment.title}" class="card-image">
                    <div class="card-overlay"></div>
                    <div class="card-category ${getCategoryClass(assignment.category)}">${assignment.category}</div>
                    <div class="card-number">#${assignment.id}</div>
                    <div class="card-actions">
                        <button class="card-action-btn" onclick="openModal('${assignment.id}')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <a href="https://sumair-khan21.github.io/SMIT-ASSIGNMENT/assignment${assignment.id}/" 
                           target="_blank" class="card-action-btn primary">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-header">
                        <h3 class="card-title">Assignment ${assignment.id}</h3>
                        <span class="card-difficulty ${getDifficultyClass(assignment.difficulty)}">${assignment.difficulty}</span>
                    </div>
                    <p class="card-description">${assignment.description}</p>
                </div>
            `;

            return card;
        }

        function renderCards() {
            cardsGrid.innerHTML = "";

            if (filteredAssignments.length === 0) {
                noResults.style.display = "block";
                loadMoreContainer.style.display = "none";
                return;
            }

            noResults.style.display = "none";

            const cardsToShow = filteredAssignments.slice(0, visibleCards);
            cardsToShow.forEach((assignment, index) => {
                const card = createCard(assignment, index);
                cardsGrid.appendChild(card);
            });

            // Update load more button
            if (visibleCards >= filteredAssignments.length) {
                loadMoreContainer.style.display = "none";
            } else {
                loadMoreContainer.style.display = "block";
                remainingCount.textContent = filteredAssignments.length - visibleCards;
            }

            // Update results text
            resultsText.textContent = `Showing ${Math.min(visibleCards, filteredAssignments.length)} of ${filteredAssignments.length} projects${selectedCategory !== "All" ? ` in ${selectedCategory}` : ""}`;
        }

        function filterAssignments() {
            const filtered = assignments.filter((assignment) => {
                const matchesSearch =
                    assignment.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    assignment.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    assignment.category.toLowerCase().includes(searchTerm.toLowerCase());

                const matchesCategory = selectedCategory === "All" || assignment.category === selectedCategory;

                return matchesSearch && matchesCategory;
            });

            filteredAssignments = filtered;
            visibleCards = 12;
            renderCards();
        }

        function openModal(assignmentId) {
            const assignment = assignments.find((a) => a.id === assignmentId);
            if (!assignment) return;

            // Populate modal content
            document.getElementById("modal-image").src = assignment.image;
            document.getElementById("modal-image").alt = assignment.title;
            document.getElementById("modal-category").textContent = assignment.category;
            document.getElementById("modal-category").className = `modal-category ${getCategoryClass(assignment.category)}`;
            document.getElementById("modal-assignment-title").textContent = `Assignment ${assignment.id}`;
            document.getElementById("modal-project-title").textContent = assignment.title;
            document.getElementById("modal-difficulty").textContent = assignment.difficulty;
            document.getElementById("modal-difficulty").className =
                `modal-difficulty ${getDifficultyClass(assignment.difficulty)}`;
            document.getElementById("modal-description").textContent = assignment.description;

            // Technologies
            const technologiesContainer = document.getElementById("modal-technologies");
            technologiesContainer.innerHTML = assignment.technologies
                .map((tech) => `<span class="modal-tech-tag">${tech}</span>`)
                .join("");

            // Features
            const featuresContainer = document.getElementById("modal-features");
            featuresContainer.innerHTML = assignment.features.map((feature) => `<li>${feature}</li>`).join("");

            // View button
            document.getElementById("modal-view-btn").href =
                `https://sumair-khan21.github.io/SMIT-ASSIGNMENT/assignment${assignment.id}/`;

            // Show modal
            modalOverlay.classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            modalOverlay.classList.remove("active");
            document.body.style.overflow = "auto";
        }

        // Event listeners
        searchInput.addEventListener("input", (e) => {
            searchTerm = e.target.value;
            filterAssignments();
        });

        categoryButtons.forEach((btn) => {
            btn.addEventListener("click", () => {
                categoryButtons.forEach((b) => b.classList.remove("active"));
                btn.classList.add("active");
                selectedCategory = btn.dataset.category;
                filterAssignments();
            });
        });

        loadMoreBtn.addEventListener("click", () => {
            visibleCards = Math.min(visibleCards + 12, filteredAssignments.length);
            renderCards();
        });

        modalClose.addEventListener("click", closeModal);
        modalCloseBtn.addEventListener("click", closeModal);

        modalOverlay.addEventListener("click", (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && modalOverlay.classList.contains("active")) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            totalProjects.textContent = `${assignments.length} Projects`;
            renderCards();
        });

        // Make openModal globally available
        window.openModal = openModal;
    </script>
