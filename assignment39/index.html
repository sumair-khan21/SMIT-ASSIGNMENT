<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>Bulb Toggle Switch</h1>

    <div class="bulb-container">
      <img src="images/off.jpg" id="bulbOff" alt="Bulb Off">
      <img src="images/on.jpg" id="bulbOn" alt="Bulb On" hidden>
    </div>
    
    <div class="button-group">
      <button id="turnOn">Turn On</button>
      <button id="turnOff" hidden>Turn Off</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
