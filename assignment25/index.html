<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lgoin & Sign Up</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
	
		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true" id="signupBtn">Sign up</label>
				<input id="signupUsername" type="text" name="txt" placeholder="User name" required="">
				<input id="signupEmail" type="email" name="email" placeholder="Email" required="">
				<input id="signupPhone" type="number" placeholder="Phone Number" required="">
				<input id="signupPassword" type="password" name="pswd" placeholder="Password" required="">
				<button id="signup"> Sign up</button>
			</form>
		</div>
	
		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Login</label>
				<input id="loginEmail" type="email" name="email" placeholder="Email" required="">
				<input id="loginPassword" type="password" name="pswd" placeholder="Password" required="">
				<button id="loginBtn">Login</button>
			</form>
		</div>
	</div>
	


    <script src="app.js"></script>
</body>
</html>
