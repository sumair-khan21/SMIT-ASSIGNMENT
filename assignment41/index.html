<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Toggle App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Text</h1>
        <textarea id="userInput" rows="6" placeholder="Type something amazing..."></textarea>
        <br>
        <button id="showText">Show Text</button>
        <button id="toggleBtn" style="display: none;">See More</button>
        <div id="output"></div>
      </div>
    
    <script src="app.js"></script>
</body>
</html>
