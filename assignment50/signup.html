<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Post App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f7f9fc 0%, #e5e7eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
    }

    .signup-container {
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 130%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #0f766e;
      font-size: 24px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      padding: 0 8px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #1f2937;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      color: #1f2937;
      background: #f9fafb;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #0f766e;
      box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
    }

    .form-group input[type="file"] {
      padding: 8px;
      background: white;
    }

    button {
      width: calc(100% - 16px);
      margin: 0 8px;
      padding: 14px;
      background: #0f766e;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #115e59;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .signup-container p {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #6b7280;
      padding: 0 8px;
    }

    .signup-container a {
      color: #0f766e;
      font-weight: 500;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    .error {
      color: #dc2626;
      font-size: 12px;
      margin-top: 4px;
      display: none;
      padding: 0 8px;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 24px;
        border-radius: 12px;
      }

      .signup-container h2 {
        font-size: 20px;
      }

      button {
        padding: 12px;
        font-size: 15px;
        width: calc(100% - 16px);
      }

      .form-group {
        padding: 0 6px;
      }

      .signup-container p {
        padding: 0 6px;
      }

      .error {
        padding: 0 6px;
      }
    }

    .submit-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(135deg, #11998e, #11998e);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .submit-btn:disabled {
      background: #6b7280;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" placeholder="Enter your username" />
        <div class="error" id="usernameError">Username must be at least 3 characters.</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <div class="error" id="emailError">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <div class="error" id="passwordError">Password must be at least 8 characters.</div>
      </div>
      <div class="form-group">
        <label for="profileImage">Profile Image</label>
        <input type="file" id="profileImage" accept="image/*" />
        <div class="error" id="profileImageError">Please select an image file.</div>
      </div>
      <button type="submit" class="submit-btn">
        <span class="btn-text">Sign Up</span>
        <span class="loader hidden"></span>
      </button>
    </form>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
