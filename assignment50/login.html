<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Postly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-hero">
                <i class="fas fa-comment-dots"></i>
                <h1>Welcome back.</h1>
                <p>Share your thoughts with the world.</p>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-card">
                <h2>Log in to Postly</h2>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        Log In
                    </button>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <button type="button" id="googleBtn" class="btn btn-outline btn-block">
                        <i class="fab fa-google"></i> Log in with Google
                    </button>
                    
                    <button type="button" id="facebookBtn" class="btn btn-outline btn-block">
                        <i class="fab fa-facebook-f"></i> Log in with Facebook
                    </button>
                    
                    <p class="auth-login">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
