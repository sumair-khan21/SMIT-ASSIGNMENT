<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div id="result">Generated Password</div>
        <div id="strength"></div>
        <div class="btn-container">
            <button id="generate"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate</button>
            <button id="copy"><i class="fa-solid fa-copy"></i> Copy</button>
        </div>
        <label><input type="checkbox" id="uppercase"> Uppercase Letters</label>
        <label><input type="checkbox" id="lowercase"> Lowercase Letters</label>
        <label><input type="checkbox" id="special"> Special Characters</label>
        <label><input type="checkbox" id="number"> Numbers</label>
        <label><input type="checkbox" id="all" checked> All Character Types</label>
        <div class="range-container">
            <input type="range" id="range" min="1" max="50" value="12">
            <input type="number" id="rangeValue" min="1" max="50" value="12">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
